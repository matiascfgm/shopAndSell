<mat-toolbar color="primary">
    <mat-toolbar-row>
        <span>Shop</span>
    </mat-toolbar-row>
</mat-toolbar>
<div class="mt-5" *ngFor="let product of productService.avaliableProducts">
    {{ product.title }}<br>
    {{ product.description }}<br>
    {{ product.brand }}<br>
    {{ product.price }}<br>
    {{ product.condition.used.value }}<br>
    <br><br><br>
</div>
