<mat-card class="card" *ngIf="product">
  <mat-card-header>
    <div mat-card-avatar class="header-image"></div>
    <mat-card-title>{{product.title}} - {{product.price}}â‚¬</mat-card-title>
    <mat-card-subtitle>{{product.brand}} ({{ product.condition.used ? 'used' : 'new' }})</mat-card-subtitle>
  </mat-card-header>
  <img mat-card-image [src]="product.image.url" [alt]="product.description">
  <mat-card-content>
    <p>{{product.description}}</p>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button (click)="buyProduct()" [disabled]="!canBuy">BUY</button>
    <button mat-button [routerLink]="'/buy-product'" color="warn">Cancel</button>
  </mat-card-actions>
</mat-card>
