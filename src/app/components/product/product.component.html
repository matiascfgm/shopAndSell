<mat-toolbar color="primary">
    <mat-toolbar-row>
        <span>Buy product</span>
    </mat-toolbar-row>
</mat-toolbar>
<ng-container *ngIf="product">
    <div [class.sold]="product.sold">
        {{ product.title }}
        {{ product.description }}
        {{ product.brand }}
        {{ product.id }}
    </div>
    <h1 *ngIf="product.sold">Sorry the product is sold</h1>
</ng-container>
