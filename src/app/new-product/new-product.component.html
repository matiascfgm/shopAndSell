<div class="container">
    <h2 class="mt-5">NEW PRODUCT</h2>
    <br>
    <form [formGroup]="newProductForm" (ngSubmit)="createProduct()">
        <mat-form-field>
            <input matInput required minlength="3" class="form-control"
                formControlName="title" placeholder="Name what you are selling..." >
        </mat-form-field>
        <br>
        <mat-form-field>
            <mat-label>Add a little description...</mat-label>
            <textarea matInput formControlName="description" cdkTextareaAutosize
                #autosize="cdkTextareaAutosize" cdkAutosizeMinRows="1" cdkAutosizeMaxRows="5"></textarea>
        </mat-form-field><br>
        <mat-form-field>
            <input matInput required type="number" formControlName="price" placeholder="â‚¬">
        </mat-form-field><br>
        <mat-form-field>
            <input matInput required formControlName="brand" placeholder="Brand...">
        </mat-form-field><br>
        <!--select if new product is used or not-->
        <mat-radio-group required minlength="4" (change)="usedProductToggle($event)" name="used">
            is it used or new?<br>
            <mat-radio-button value="false" checked="checked">new</mat-radio-button>
            <mat-radio-button value="true">used</mat-radio-button>
        </mat-radio-group>
        <div formGroupName="condition">
            <mat-form-field>
                <mat-label>Describe it's condition...</mat-label>
                <textarea matInput formControlName="conditionDescription" cdkTextareaAutosize
                    #autosize="cdkTextareaAutosize" cdkAutosizeMinRows="1" cdkAutosizeMaxRows="5"></textarea><br>
            </mat-form-field>
        </div>
        <button [disabled]="!newProductForm.valid" type="submit">Sell</button>
        <br>
    </form>
    <button routerLink="/">Cancel</button>
</div>
