<div class="container">
    <h2 class="mt-5">NEW PRODUCT</h2>
    <br>
    <form [formGroup]="newProductForm" (ngSubmit)="createProduct()">
        <mat-form-field>
            <input matInput required minlength="4" required type="text" formControlName="title" placeholder="Name what you are selling..." name="title">
        </mat-form-field>
        <div *ngIf="title.invalid && (title.dirty || title.touched)"class="alert alert-danger"></div>
        <br>
        <mat-form-field>
            <input matInput required type="textarea" formControlName="description" placeholder="Add a little description...">
        </mat-form-field><br>
        <mat-form-field>
            <input matInput required type="number" formControlName="price" placeholder="â‚¬">
        </mat-form-field><br>
        <mat-form-field>
            <input matInput required type="text" formControlName="brand" placeholder="Brand...">
        </mat-form-field><br>
        <!--select if new product is used or not-->
        <mat-radio-group required minlength="4" (change)="usedProductToggle($event)" name="used">
            is it used or new?<br>
            <mat-radio-button value="false" checked="checked">new</mat-radio-button>
            <mat-radio-button value="true">used</mat-radio-button>
        </mat-radio-group>
        <div formGroupName="condition">
            <textarea type="textarea" formControlName="conditionDescription"
                placeholder="Describe it's condition if used..."></textarea><br>
        </div>
        <button type="submit">Sell</button>
        <br>
    </form>
    <button routerLink="/">Cancel</button>
</div>
